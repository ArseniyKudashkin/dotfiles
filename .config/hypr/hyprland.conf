# SUPER - "windows" key

$mainMod = SUPER
monitor=eDP-1, 1920x1080@144, 0x0, 1
# blurls = waybar

$terminal = alacritty
$fileManager = thunar
$musicp = alacritty --class musicp -e musikcube
$launcher = alacritty --class swaylauncher -e sway-launcher-desktop

exec-once = noisetorch -i -t 13
exec-once = waybar
exec-once = brightnessctl -q set 75%
exec-once = gammastep -O 4000
# exec-once = vesktop
exec-once=[workspace 10 silent] $musicp
exec-once=[workspace 1 silent] obsidian

# SECTIONS


general {
    allow_tearing = false
    border_size = 1
    gaps_in = 0
    gaps_out = 0
    gaps_workspaces = 0
    col.active_border = rgb(b11010)
    col.inactive_border = rgb(383838)
    no_border_on_floating = 0
}
decoration {
    rounding = 0

    dim_inactive = 0


    drop_shadow = false
    col.shadow = rgba(1a1a1aee)
    blur {
        enabled = false
    }
}
animations {
    enabled = true

    animation = windowsIn, 1, 5, default, slide bottom
    animation = windowsOut, 1, 100, default, slide top
    animation = windowsMove, 0, 1
    animation = workspaces, 1, 5, default, slidefade 10%
}
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    render_ahead_of_time = false # low latency
    middle_click_paste = false
    background_color = rgb(291d39)
}
input {
    kb_options = grp:alt_shift_toggle

    kb_layout = us, ru
    kb_variant =
    kb_model =
    repeat_rate = 75
    repeat_delay = 250
    kb_rules =

    follow_mouse = 1

    force_no_accel = true
    accel_profile = flat
    sensitivity = 1
}
cursor {
    no_hardware_cursors = true
    inactive_timeout = 0.5
}
opengl {
    nvidia_anti_flicker = true
    force_introspection = 0
}
render {
    direct_scanout = false
    explicit_sync = 2
}

