# nvidia-settings: X configuration file generated by nvidia-settings
# nvidia-settings:  version 560.35.03

# /etc/X11/xorg.conf
# Section "Device"
#     Identifier             "Screen0"
#     Driver                 "modesetting"
#     Option                 "TearFree"        "false"
#     Option                 "TripleBuffer"    "false"
#     Option                 "SwapbuffersWait" "false"
#     BusID                  "PCI:0:2:0"
# EndSection

Section "ServerLayout"
    Identifier     "Default Layout"
    Screen      0  "Screen0" 0 0
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
    Option         "Xinerama" "0"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputClass"
    Identifier         "system-keyboard"
    MatchIsKeyboard    "on"
    Option         "XkbLayout" "us,ru"
    Option         "AutoRepeat" "250 20"
    Option         "XkbOptions" "grp:alt_shift_toggle"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "LG Display"
    HorizSync       167.0 - 167.0
    VertRefresh     60.0 - 144.0
EndSection

Section "Device"
    Identifier     "Screen1"
    Driver         "nvidia"
    BusID          "PCI:1:0:0"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "NVIDIA GeForce RTX 3060 Laptop GPU"
EndSection

Section "Screen"
    Identifier     "Default Screen"
    Device         "Screen1"
    Monitor        "Monitor0"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "Stereo" "0"
    Option         "nvidiaXineramaInfoOrder" "DP-0"
    Option         "metamodes" "1920x1080_144 +0+0 {ForceCompositionPipeline=On, ForceFullCompositionPipeline=On}"
    Option         "SLI" "Off"
    Option         "MultiGPU" "Off"
    Option         "BaseMosaic" "off"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

